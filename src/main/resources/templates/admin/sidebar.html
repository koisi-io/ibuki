<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebar-fragment" class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">

      <li class="header">内容管理</li>
      <li><a th:href="@{/admin/categories}">
        <i class="fa fa-dashboard"></i> <span>分类管理</span>
      </a></li>
      <li><a th:href="@{/admin/news}">
        <i class="fa fa-pie-chart"></i> <span>资讯管理</span>
      </a></li>
      <li><a th:href="@{/admin/comments}">
        <i class="fa fa-edit"></i> <span>评论管理</span>
      </a></li>

      <li class="header">账户管理</li>
      <li><a th:href="@{/admin/profile}">
        <i class="fa fa-laptop"></i> <span>密码修改</span>
      </a></li>
      <li><a th:href="@{/admin/logout}">
        <i class="fa fa-share"></i> <span>默默退出</span>
      </a></li>


    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
